<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main>
            <section class="current-weather">
                <div class="weather-card">
                    <div class="location">
                        <h2 id="city-name">City Name</h2>
                        <p id="current-date">Date</p>
                    </div>
                    <div class="weather-info">
                        <div class="temperature">
                            <h2 id="temperature">--°C</h2>
                            <p id="feels-like">Feels like: --°C</p>
                        </div>
                        <div class="weather-icon">
                            <img id="weather-icon" src="" alt="Weather Icon">
                            <p id="weather-description">Description</p>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <p>Wind: <span id="wind-speed">-- m/s</span></p>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <p>Humidity: <span id="humidity">--%</span></p>
                        </div>
                        <div class="detail">
                            <i class="fas fa-compress-alt"></i>
                            <p>Pressure: <span id="pressure">-- hPa</span></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be added here dynamically -->
                </div>
            </section>
        </main>

        <footer>
            <p>Weather Dashboard &copy; 2023 | Data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
